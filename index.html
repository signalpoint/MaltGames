<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Malt Games | Open Source Games</title>
    
    <!-- Bootstrap CSS -->
    <link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script defer src="vendor/fontawesome-free-5.15.4-web/js/all.min.js"></script>
    
    <!-- Game Development Kit -->
    <script src="gdk/toast-message.js"></script>

  </head>

  <body class="bg-dark text-white">
    
    <div class="container">
      
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        
        <h1>Malt Games</h1>
        
      </header>
      
    </div>

    <div class="container">
      
      <!-- GAMES -->
      <h2 class="visually-hidden">Games</h2>
      <div class="row row-cols-1 row-cols-md-2 g-4 text-dark">
        
        <!-- WORD DASH -->
        <div class="col">
          <div class="card">
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
              <h3 class="card-title">Word Dash</h3>
              <h6 class="card-subtitle mb-2 text-muted">Translation Race</h6>
              <p class="card-text">A race to translate as many words as you can.</p>
              <a href="games/word-dash" class="card-link" title="Play Word Dash">Play</a>
            </div>
          </div>
        </div>
        
        <!-- WORD SMASH -->
        <div class="col">
          <div class="card">
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
              <h3 class="card-title">Word Smash</h3>
              <h6 class="card-subtitle mb-2 text-muted">Smash the Translation</h6>
              <p class="card-text">Translate words as fast as you can by smashing a button.</p>
              <a href="games/word-smash" class="card-link" title="Play Word Smash">Play</a>
            </div>
          </div>
        </div>
        
      </div>

    </div>

    <!-- MODAL -->
    <div class="toast-container position-absolute p-3 bottom-0 start-50 translate-middle-x" id="toastPlacement" data-original-class="toast-container position-absolute p-3">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
